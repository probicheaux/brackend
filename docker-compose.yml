version: '3'

services:
  flask_app:
    container_name: brackend
    image: brackend:latest
    restart: always
    build: .
    ports:
      - "8000:8000"
    command: gunicorn --log-level info -w 3 -b 0.0.0.0:8000 brackend:app
    volumes:
      - .:/code/
  db:
    image: postgres
    volumes:
      - postgres_db:/var/lib/postgresql/data
      - .:/code/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5438:5432"
  brackend:
    image: brackend:latest
    command: python brackend/db/models.py
    volumes:
      - .:/code/
volumes:
  postgres_db:
